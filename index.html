<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim_aAa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            width: 100%;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .content-container {
            width: 100%;  /* ขยายเต็มความกว้าง */
            max-width: none; /* ไม่มีข้อจำกัดความกว้าง */
            box-sizing: border-box; /* ป้องกัน padding ทำให้กล่องเกินขนาด */
            padding: 20px; /* เพิ่มพื้นที่ขอบภายใน */
            min-height: 250px; /* ให้ทุกกล่องมีความสูงเท่ากัน */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1, h2 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>คลิกเพื่อดาวน์โหลดไฟล์</h1>
        <button onclick="downloadFile('https://drive.google.com/uc?export=download&id=1MN434H5qenuPS4FUb53T0sTLKCdQdQVH')">
            ดาวน์โหลด ndk_arm64.tar.gz
        </button>
        <div class="footer">สร้างโดย Sim_aAa</div>
    </div>

    <div class="content-container">
        <h2>HEX v7a , v8a</h2>
        <div id="content1">กำลังโหลด...</div>
    </div>

    <div class="content-container">
        <h2>All Hex Code</h2>
        <div id="content2">กำลังโหลด...</div>
    </div>

    <div class="content-container">
        <h2>โค้ดสำหรับเรียกใช้งาน Mod เมนูบนไฟล์ APK</h2>
        <div id="content3">กำลังโหลด...</div>
    </div>

    <script>
        const fileSets = [
            { files: ['HexCode_64_32.txt'], containerId: 'content1' },
            { files: ['AllHexCode(32-64)bit.txt'], containerId: 'content2' },
            { files: ['info.txt'], containerId: 'content3' }
        ];

        function loadTextFiles(fileSet) {
            const contentDiv = document.getElementById(fileSet.containerId);
            contentDiv.innerHTML = "";
            fileSet.files.forEach(file => {
                fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`ไม่สามารถโหลดไฟล์: ${file}`);
                    }
                    return response.text();
                })
                .then(data => {
                    const pre = document.createElement('pre');
                    pre.textContent = `=== ${file} ===\n${data}\n`;
                    contentDiv.appendChild(pre);
                })
                .catch(error => {
                    console.error('เกิดข้อผิดพลาด:', error);
                    const errorMsg = document.createElement('p');
                    errorMsg.textContent = `⚠ ไม่สามารถโหลดไฟล์: ${file}`;
                    errorMsg.style.color = "red";
                    contentDiv.appendChild(errorMsg);
                });
            });
        }

        fileSets.forEach(loadTextFiles);

        function downloadFile(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = url.split('/').pop(); 
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
